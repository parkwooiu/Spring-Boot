<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function() {
            // 장바구니 및 주문 관련 함수
            $("#count").change(function() {
                calculateTotalPrice();
            });

            function calculateTotalPrice() {
                var count = $("#count").val();
                var price = $("#price").val();
                var totalPrice = price * count;
                $("#totalPrice").html(totalPrice + '원');
            }

            function order() {
                var url = "/order";
                var paramData = {
                    itemId: $("#itemId").val(),
                    count: $("#count").val()
                };

                var param = JSON.stringify(paramData);

                $.ajax({
                    url: url,
                    type: "POST",
                    contentType: "application/json",
                    data: param,
                    dataType: "json",
                    cache: false,
                    success: function(result, status) {
                        alert("주문이 완료 되었습니다.");
                        location.href = '/';
                    },
                    error: function(jqXHR, status, error) {
                        if (jqXHR.status == '401') {
                            alert('로그인 후 이용해주세요');
                            location.href = '/members/login';
                        } else {
                            alert(jqXHR.responseText);
                        }
                    }
                });
            }

            function addCart() {
                var url = "/cart";
                var paramData = {
                    itemId: $("#itemId").val(),
                    count: $("#count").val()
                };

                var param = JSON.stringify(paramData);

                $.ajax({
                    url: url,
                    type: "POST",
                    contentType: "application/json",
                    data: param,
                    dataType: "json",
                    cache: false,
                    success: function(result, status) {
                        alert("상품을 장바구니에 담았습니다.");
                        location.href = '/';
                    },
                    error: function(jqXHR, status, error) {
                        if (jqXHR.status == '401') {
                            alert('로그인 후 이용해주세요');
                            location.href = '/members/login';
                        } else {
                            alert(jqXHR.responseText);
                        }
                    }
                });
            }

            // 채팅 관련 함수
            let stompClient = null;

            function connect() {
                const socket = new SockJS('/ws');
                stompClient = Stomp.over(socket);
                stompClient.connect({}, function(frame) {
                    console.log('Connected: ' + frame);

                    //구독
                    stompClient.subscribe('/item/'+itemId, function (chatMessage) {
                        showChat(JSON.parse(chatMessage.body));
                    });
                });
            }

            //html 에서 입력값, itemId 를 받아서 Controller 로 전달
            function sendMessage() {
                if ($("#message").val() != "") {
                    stompClient.send("/item/"+itemId, {},
                        JSON.stringify({
                            'sender': sender,
                            'senderEmail': senderEmail,
                            'message' : $("#message").val()
                        }));
                    $("#message").val('');
                }
            }
            function showMessage(message) {
                const messageArea = document.getElementById('messageArea');
                const p = document.createElement('p');
                p.style.wordWrap = 'break-word';
                p.textContent = message.sender + ": " + message.content;
                messageArea.appendChild(p);
                // 스크롤을 맨 아래로 이동
                messageArea.scrollTop = messageArea.scrollHeight;
            }

            // 페이지 로딩 시 WebSocket 연결
            window.onload = function() {
                connect();
            };
        });
    </script>
</th:block>

<script th:inline="javascript">
    var stompClient = null;
    var itemId = [[${itemId}]];
    var chatList = [[${chatList}]];
    var sender = [[${userName}]];
    var senderEmail = [[${userEmail}]];

    function setConnected(connected) {
        $("#connect").prop("disabled", connected);
        $("#disconnect").prop("disabled", !connected);
        if (connected) {
            $("#conversation").show();
        }
        else {
            $("#conversation").hide();
        }
        $("#chatting").html("");
    }

    function connect() {
        var socket = new SockJS("/ws-stomp");
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            setConnected(true);
            console.log('Connected: ' + frame);
            loadChat(chatList)  //저장된 채팅 불러오기

            //구독
            stompClient.subscribe('/item/'+itemId, function (chatMessage) {
                showChat(JSON.parse(chatMessage.body));
            });
        });
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect();
        }
        setConnected(false);
        console.log("Disconnected");
    }

    //html 에서 입력값, itemId 를 받아서 Controller 로 전달
    function sendChat() {
        if ($("#message").val() != "") {
            stompClient.send("/item/"+itemId, {},
                JSON.stringify({
                    'sender': sender,
                    'senderEmail': senderEmail,
                    'message' : $("#message").val()
                }));
            $("#message").val('');
        }
    }

    //저장된 채팅 불러오기
    function loadChat(chatList){
        if(chatList != null) {
            for(chat in chatList) {
                if (chatList[chat].senderEmail == senderEmail) {
                    $("#chatting").append(
                        "<div class = 'chatting_own'><tr><td>" + chatList[chat].message + "</td></tr></div>"
                    );
                } else {
                    $("#chatting").append(
                        "<div class = 'chatting'><tr><td>" + "[" + chatList[chat].sender + "] " + chatList[chat].message + "</td></tr></div>"
                    );
                }
            }
        }
        $('.col-md-12').scrollTop($('.col-md-12')[0].scrollHeight); // 채팅이 많아질시에 자동 스크롤
    }

    //보낸 채팅 보기
    function showChat(chatMessage) {
        if (chatMessage.senderEmail == senderEmail) {
            $("#chatting").append(
                "<div class = 'chatting_own'><tr><td>" + chatMessage.message + "</td></tr></div>"
            );
        } else {
            $("#chatting").append(
                "<div class = 'chatting'><tr><td>" + "[" + chatMessage.sender + "] " + chatMessage.message + "</td></tr></div>"
            );
        }
        $('.col-md-12').scrollTop($('.col-md-12')[0].scrollHeight);
    }

    $(function () {
        $("form").on('submit', function (e) {
            e.preventDefault();
        });
        $( "#connect" ).click(function() { connect(); });
        $( "#disconnect" ).click(function() { disconnect(); });
        $( "#send" ).click(function() { sendChat(); });
    });
</script>
<script>
    //창 키면 바로 연결
    window.onload = function (){
        connect();
    }

    window.BeforeUnloadEvent = function (){
        disconnect();
    }
</script>




<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .mgb-15 {
            margin-bottom: 15px;
        }

        .mgt-30 {
            margin-top: 30px;
        }

        .mgt-50 {
            margin-top: 50px;
        }

        .repImgDiv {
            margin-right: 15px;
            height: auto;
            width: 50%;
        }

        .repImg {
            width: 100%;
            height: 400px;
        }

        .wd50 {
            height: auto;
            width: 50%;
        }

        /* 채팅 스타일 */
        .chat-container {
            border: 1px solid #ccc;
            padding: 15px;
            margin-left: 15px;
            height: 400px;
            overflow-y: auto;
            width: 30%;
        }

        .chat-input {
            margin-top: 10px;
        }

        .chat-input input {
            width: calc(100% - 70px); /* 버튼 너비 고려하여 입력창 크기 조정 */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }

        .chat-input button {
            width: 70px; /* 입력창과 버튼 너비 조정 */
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        .chatting {
            background-color: #f1f0f0;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
        .chatting_own {
            background-color: #DCF8C6;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }


    </style>
</th:block>

<!-- content 영역 -->
<div layout:fragment="content" style="margin-left: 25%; margin-right: 25%;">

    <!-- 상품 정보 -->
    <input type="hidden" id="itemId" th:value="${item.id}">
    <div class="d-flex" style="width: 70%;">
        <div class="repImgDiv">
            <img th:src="${item.itemImgDtoList[0].imgUrl}" class="rounded repImg" th:alt="${item.itemNm}">
        </div>
        <div class="wd50">
            <span th:if="${item.itemSellStatus == T(com.shop.constant.ItemSellStatus).SELL}" class="badge badge-primary mgb-15">
                판매중
            </span>
            <span th:unless="${item.itemSellStatus == T(com.shop.constant.ItemSellStatus).SELL}" class="badge btn-danger mgb-15">
                품절
            </span>
            <div class="h4" th:text="${item.itemNm}"></div>
            <hr class="my-4">

            <div class="text-right">
                <div class="h4 text-danger text-left">
                    <input type="hidden" th:value="${item.price}" id="price" name="price">
                    <span th:text="${item.price}"></span>원
                </div>
                <div class="input-group w-50">
                    <div class="input-group-prepend">
                        <span class="input-group-text">수량</span>
                    </div>
                    <input type="number" name="count" id="count" class="form-control" value="1" min="1">
                </div>
            </div>
            <hr class="my-4">

            <div class="text-right mgt-50">
                <h5>결제 금액</h5>
                <h3 name="totalPrice" id="totalPrice" class="font-weight-bold"></h3>
            </div>
            <div th:if="${item.itemSellStatus == T(com.shop.constant.ItemSellStatus).SELL}" class="text-right">
                <button type="button" class="btn btn-light border border-primary btn-lg" onclick="addCart()">장바구니 담기</button>
                <button type="button" class="btn btn-primary btn-lg" onclick="order()">주문하기</button>
            </div>
            <div th:unless="${item.itemSellStatus == T(com.shop.constant.ItemSellStatus).SELL}" class="text-right">
                <button type="button" class="btn btn-danger btn-lg">품절</button>
            </div>
        </div>
    </div>


<!-- 상품 상세 설명 -->
<div class="jumbotron jumbotron-fluid mgt-30">
    <div class="container">
        <h4 class="display-5">상품 상세 설명</h4>
        <hr class="my-4">
        <p class="lead" th:text="${item.itemDetail}"></p>
    </div>
</div>

<!-- 리뷰 -->
<div th:if="${not #lists.isEmpty(reviews)}">
    <h2>리뷰</h2>
    <div th:each="review : ${reviews}" class="card mgt-30">
        <div class="card-body">
            <h5 class="card-title" th:text="${review.email}">Reviewer Email</h5>
            <p class="card-text" th:text="'리뷰 평점 : ' + ${review.rating + '점'}">Rating</p>
            <p class="card-text" th:text="'리뷰 : ' + ${review.comment}">Comment</p>
        </div>
    </div>
</div>
<div th:if="${#lists.isEmpty(reviews)}">
    <h2>리뷰가 없습니다.</h2>
</div>

<!-- 기타 이미지들 -->
<div th:each="itemImg : ${item.itemImgDtoList}" class="text-center">
    <img th:if="${not #strings.isEmpty(itemImg.imgUrl)}" th:src="${itemImg.imgUrl}" class="rounded mgb-15" width="800">
</div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Chat Room</h2>
                <div id="chatting" class="col-md-12" style="height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px;"></div>
                <form id="messageForm">
                    <div class="form-group">
                        <input type="text" id="message" class="form-control" placeholder="Type your message...">
                    </div>
                    <button type="submit" id="send" class="btn btn-primary">Send</button>
                </form>
                <br>
                <button id="connect" class="btn btn-success">Connect</button>
                <button id="disconnect" class="btn btn-danger" disabled>Disconnect</button>
            </div>
        </div>
    </div>




</html>
