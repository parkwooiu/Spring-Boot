<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑몰</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">

    <!-- 사용자 CSS 추가 -->
    <th:block layout:fragment="css">
        <style>
            /* 고급스러운 느낌을 주기 위한 폰트와 색상 설정 */
            body {
                font-family: 'Lora', serif;
                background-color: #f8f9fa;
                color: #333;
            }
            .banner {
                width: 100%;
                height: auto;
                max-width: 100%;
                display: block;
            }
            .carousel-item {
                height: 500px;
            }
            .carousel-item img {
                object-fit: cover;
                height: 100%;
            }
            .margin {
                margin-bottom: 30px;
            }
            .card-text {
                text-overflow: ellipsis;
                white-space: nowrap;
                overflow: hidden;
            }
            a:hover {
                text-decoration: none;
            }
            .center {
                text-align: center;
            }
            .luxury-card {
                position: relative;
                border: 1px solid #e0e0e0;
                border-radius: 15px;
                overflow: hidden;
                transition: transform 0.3s, box-shadow 0.3s;
            }
            .luxury-card:hover {
                transform: scale(1.05);
                box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            }
            .luxury-card img {
                border-bottom: 1px solid #e0e0e0;
                border-top-left-radius: 15px;
                border-top-right-radius: 15px;
            }
            .luxury-card h4, .luxury-card h3 {
                font-family: 'Lora', serif;
            }
            .luxury-card h3 {
                color: #b12704;
            }
            .pagination .page-item.active .page-link {
                background-color: #b12704;
                border-color: #b12704;
            }
            .pagination .page-link {
                color: #b12704;
            }
            .pagination .page-link:hover {
                background-color: #b12704;
                color: #fff;
            }
            /* 고급스러운 버튼 스타일 */
            .btn-luxury {
                background-color: #b12704;
                color: white;
                border-radius: 25px;
                padding: 10px 20px;
                transition: background-color 0.3s, transform 0.3s;
                opacity: 0;
                position: absolute;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%) translateY(10px);
                pointer-events: none;
            }
            .luxury-card:hover .btn-luxury {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
                pointer-events: auto;
            }
            .card-body {
                position: relative;
                padding-bottom: 60px; /* 버튼이 나올 공간 확보 */
            }
            /* 헤더와 푸터 스타일 */
            .header, .footer {
                background-color: #333;
                color: white;
                padding: 20px 0;
                text-align: center;
            }
            .footer a {
                color: #b12704;
                text-decoration: none;
            }
            .footer a:hover {
                text-decoration: underline;
            }
        </style>
    </th:block>
</head>

<body>
<!-- Header -->
<div class="header">
    <h1>럭셔리 쇼핑몰</h1>
</div>

<div layout:fragment="content">

    <div id="carouselControls" class="carousel slide margin" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active item">
                <img class="banner" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyNDA1MTFfMjYg%2FMDAxNzE1NDM2MTQ3MjUx.GRKjncsSz0TEYb2QGPRzPpSviiHoFSQT6Lf3s8jPOxwg.MsVM1s0JY3IIIWhJRaR38DFstlsCcpACsQUAjI1EqAAg.PNG%2F%25BD%25BA%25C5%25A9%25B8%25B0%25BC%25A6_2024-05-11_%25BF%25C0%25C8%25C4_11.01.55.png&type=sc960_832" alt="First slide">
            </div>
        </div>
    </div>

    <input type="hidden" name="searchQuery" th:value="${itemSearchDto.searchQuery}">
    <div th:if="${not #strings.isEmpty(itemSearchDto.searchQuery)}" class="center">
        <p class="h3 font-weight-bold" th:text="${itemSearchDto.searchQuery} + ' 검색 결과'"></p>
    </div>

    <div class="row">
        <th:block th:each="item, status: ${items.getContent()}">
            <div class="col-md-4 margin">
                <div class="card luxury-card">
                    <a th:href="'/item/' +${item.id}" class="text-dark">
                        <img th:src="${item.imgUrl}" class="card-img-top" th:alt="${item.itemNm}" height="400">
                        <div class="card-body">
                            <h4 class="card-title">[[${item.itemNm}]]</h4>
                            <p class="card-text">[[${item.itemDetail}]]</p>
                            <h3 class="card-title">[[${item.price}]]원</h3>
                            <button class="btn btn-luxury">구매하기</button>
                        </div>
                    </a>
                </div>
            </div>
        </th:block>
    </div>

    <div th:with="start=${(items.number/maxPage)*maxPage + 1}, end=(${(items.totalPages == 0) ? 1 : (start + (maxPage - 1) < items.totalPages ? start + (maxPage - 1) : items.totalPages)})" >
        <ul class="pagination justify-content-center">

            <li class="page-item" th:classappend="${items.number eq 0}?'disabled':''">
                <a th:href="@{'/' + '?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${items.number-1}}" aria-label='Previous' class="page-link">
                    <span aria-hidden='true'>Previous</span>
                </a>
            </li>

            <li class="page-item" th:each="page: ${#numbers.sequence(start, end)}" th:classappend="${items.number eq page-1}?'active':''">
                <a th:href="@{'/' +'?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${page-1}}" th:inline="text" class="page-link">[[${page}]]</a>
            </li>

            <li class="page-item" th:classappend="${items.number+1 ge items.totalPages}?'disabled':''">
                <a th:href="@{'/' +'?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${items.number+1}}" aria-label='Next' class="page-link">
                    <span aria-hidden='true'>Next</span>
                </a>
            </li>

        </ul>
    </div>

</div>

<!-- Footer -->
<div class="footer">
    <p>&copy; 2024 럭셔리 쇼핑몰. All Rights Reserved. <a href="/privacy">Privacy Policy</a></p>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
