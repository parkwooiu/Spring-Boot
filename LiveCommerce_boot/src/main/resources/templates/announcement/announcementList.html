<!-- resources/templates/announcements/announcementList.html -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        td {
            background-color: #fff;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        form {
            display: inline;
        }

        button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c82333;
        }

        .new-announcement-btn {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>공지사항 목록</h1>

<!-- 공지사항 목록 -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>제목</th>
        <th>내용</th>
        <th>작성자</th>
        <th>작성 일시</th>
        <th>수정 일시</th>
        <th>작업</th>
    </tr>
    </thead>
    <tbody>
    <!-- 반복문을 통해 공지사항 목록을 표시 -->
    <tr th:each="announcement : ${announcements}">
        <td th:text="${announcement.id}"></td>
        <td th:text="${announcement.title}"></td>
        <td th:text="${announcement.content}"></td>
        <td th:text="${announcement.createdByMember.name}"></td>
        <td th:text="${announcement.regTime}"></td>
        <td th:text="${announcement.updateTime}"></td>
        <td>
            <!-- 수정 버튼 -->
            <a th:href="@{/announcements/{id}/edit(id=${announcement.id})}">수정</a>
            <!-- 삭제 폼 -->
            <form th:action="@{/announcements/{id}/delete(id=${announcement.id})}" method="post">
                <button type="submit">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<!-- 공지사항 등록 폼 버튼 -->
<a class="new-announcement-btn" href="/announcements/new">새로운 공지 등록</a>
</body>
</html>
