<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Text vs uText</h1>

<div>
    <span th:text="${data}"></span>
</div>

<div>
    [[${data}]]
</div>



<div>
    <span th:utext="${data}"></span>
</div>

<div>
    [(${data})]
</div>
</body>
</html>
