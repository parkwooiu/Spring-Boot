<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p th:text="${data}">Hello Thymeleaf!!!</p>
    <p th:text="hello"></p>
    <p th:text="'Hello'"></p>

<!--    <p th:text="hello spring"></p> 공백있으면 에러뜬다.  ('')을 넣어줘야함     -->
    <p th:text="|&nbsp; Hello ${data} |"></p>
    <br>
    [[${data}]]
</body>
</html>
